<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diamond Pattern</title>
</head>
<body>
    <h1>Diamond Pattern</h1>
    <script>
        var i,j;
        var spaces;
        for(i=1; i<=9; i++)
        {
            for(spaces=1; spaces<=33-i; spaces++){
                document.write("&nbsp;&nbsp;&nbsp;")
            }
            for(j=1; j<=i; j++){
                document.write("*&nbsp;&nbsp;&nbsp")
            }
            document.write("<br>")
        }
        for(i=1; i<=9; i++)
        {
            for(spaces=1; spaces<=18+i; spaces++){
                document.write("&nbsp;&nbsp;&nbsp;&nbsp")
            }
            for(j=1; j<=9-i; j++){
                document.write("*&nbsp;&nbsp;&nbsp")
            }
            document.write("<br>") 
        }
    </script>
</body>
</html>
