<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diamond Pattern</title>
</head>
<body>
    <h1>Diamond Pattern</h1>
    <script>
        for(var i = 0; i < 10; i++)
        {
            var str = "";
            for(var j = 10; j > i; j--)
            {
                str += " ";
            }
            for(var k = 0; k <= i; k++){
                str += "*";
            }
            for(var l = 1; l <= i; l++){
                str += "*";
            }
            console.log(str);
        }
        for(var i = 10; i >= 0; i--)
        {
            var str = "";
            for(var j = 10; j > i; j--)
            {
                str += " ";
            }
            for(var k = 0; k <= i; k++){
                str += "*";
            }
            for(var l = 1; l <= i; l++){
                str += "*";
            }
            console.log(str);
        }
    </script>
</body>
</html>
